<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="images/nft8.gif" alt="NFT Logo"></div>
        <ul>
            <li><a href="google.com">Road Map</a></li>
            <li><a href="google.com">Team</a></li>
            <li><a href="google.com">About</a></li>
        </ul>
    </div>
    <div class="welcome">
        <div class ="desc">
            <div class="hello">The Best NFT Ever.</div>
            <div class="hello-more">Join us for the chance of a lifetime
                to own the best NFT on the marketplace.
            </div>
            <button class="sign-up">Mint Now</button>
        </div>
        <div class = "placeholder"><img src="images/nft2.gif" alt="NFT"></div>
    </div>
    <div class="info">
        <div class ="info-header">Get one today!</div>
        <div class ="cards">
            <div class="card">
                <div class="illus"><img src="images/nft1.gif" alt="NFT1"></div>
                <div class="card-text">AI Generated</div>
            </div>
            <div class="card">
                <div class="illus"><img src="images/nft5.gif" alt="NFT2"></div>
                <div class="card-text">Different Styles</div>
            </div>
            <div class="card">
                <div class="illus"><img src="images/nft3.gif" alt="NFT3"></div>
                <div class="card-text">Animated</div>
            </div>
            <div class="card">
                <div class="illus"><img src="images/nft6.gif" alt="NFT4"></div>
                <div class="card-text">Trippy</div>
            </div>
        </div>
    </div>
    <div class="quote">
        The greatest project I've ever seen.
        <div class="quote-src">-NFT Expert</div>
    </div>

    <div class="call-2-action">
        <div class="action-call">Mint now!
            <div class="action-sub">235 remaining</div>
        </div>
        <button class="sign-up-white">Mint Now</button>
    </div>
    <div class="footer">
        Copyright Â© The NFT People
    </div>

</body>
</html>
